<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="main.js" defer></script>
		<link rel="stylesheet" href="modern-normalize.css" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>To-do</title>
	</head>
	<body>
		<header></header>
		<main></main>
		<footer><p>Created by @aarontalua</p></footer>

		<!-- Buttons -->
		<button id="AddTaskBtn">Add Task</button>
		<button id="AddProjectBtn">Add Project</button>
		<!-- Dialogs -->
		<!-- Task Creation -->
		<dialog id="todoDialog">
			<form id="todoForm" name="todo">
				<fieldset>
					<legend>ðŸ“Œ New Task</legend>
					<div class="form-item">
						<label for="todoTitle">Title</label>
						<input type="text" name="todoTitle" id="todoTitle" />
					</div>

					<div class="form-item">
						<label for="todoDescription">Description</label>
						<textarea
							type="text"
							name="todoDescription"
							id="todoDescription"
							rows="4"
						></textarea>
					</div>

					<div class="form-item">
						<label for="todoDue">Due</label>
						<input type="date" name="todoDue" id="todoDue" />
					</div>

					<div class="form-item">
						<label for="todoProject">Project</label>
						<select name="todoProject" id="todoProject"></select>
					</div>

					<div class="form-item">
						<label for="todoPrio">Priority</label>
						<select name="todoPrio" id="todoPrio">
							<option value="unimportant">Not Important</option>
							<option value="normal" selected>Normal</option>
							<option value="urgent">Urgent</option>
						</select>
					</div>

					<div class="form-buttons">
						<button id="todoCancelBtn" class="cancel-button">CANCEL</button>
						<button id="todoCloseBtn" class="close-button">CLOSE</button>
						<button id="newTodo" class="submit-button">SUBMIT</button>
					</div>
				</fieldset>
			</form>
		</dialog>

		<!-- Project Creation -->
		<dialog id="projectDialog">
			<form id="projectForm" name="project">
				<fieldset>
					<legend>ðŸ“‹ New Project</legend>
					<div class="form-item">
						<label for="projectName">Project Name</label>
						<input type="text" id="projectName" />
					</div>
					<div class="form-item">
						<label for="projectDue">Due Date</label>
						<input type="date" name="projectDue" id="projectDue" />
					</div>
					<div class="form-buttons">
						<button id="projectCancelBtn" class="cancel-button">CANCEL</button>
						<button id="projectCloseBtn" class="close-button">CLOSE</button>
						<button id="projectSubmitBtn" class="submit-button">SUBMIT</button>
					</div>
				</fieldset>
			</form>
		</dialog>
	</body>
</html>
